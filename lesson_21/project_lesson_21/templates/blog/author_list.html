<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Autorzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .authors-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .author-card {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007cba;
        }
        .author-card h3 {
            margin-top: 0;
            color: #007cba;
            font-size: 1.3em;
        }
        .author-email {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .author-email a {
            color: #007cba;
            text-decoration: none;
        }
        .author-email a:hover {
            text-decoration: underline;
        }
        .author-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007cba;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .author-link:hover {
            background-color: #005a87;
        }
        .no-authors {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 1.1em;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        {% if authors %}
            <div class="authors-container">
                {% for author in authors %}
                    <div class="author-card">
                        <h3>{{ author.name }}</h3>
                        {% if author.email %}
                            <p class="author-email">ðŸ“§ <a href="mailto:{{ author.email }}">{{ author.email }}</a></p>
                        {% endif %}
                        <a href="{% url 'author-entries' author.id %}" class="author-link">â†’ Zobacz wpisy autora</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-authors">Brak autorÃ³w w bazie.</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2025 Blog. Wszystkie prawa zastrzeÅ¼one.</p>
    </footer>
</body>
</html>
